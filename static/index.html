<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Nygren - Portfolio</title>

    <!-- Google Fonts: Roboto Flex -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Monomakh&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Part 1: Title Area (Scrolls Away) -->
<header id="page-top-area">
    <div class="header-content title-content"> <!-- Wrapper for centering title -->
        <h1 data-content="name">Adam Nygren</h1>
    </div>
</header>

<!-- Part 2: Navigation (Sticks) -->
<nav id="sticky-nav-wrapper">
    <div class="header-content nav-content"> <!-- Wrapper for centering nav -->
        <div class="contact-links-nav"> <!-- Actual flex container for links -->
            <a id="contact-email" class="contact-link"
               href="mailto:placeholder@example.com"> <!-- JS will fill href and text -->
                Email Placeholder
            </a>
            <a id="contact-linkedin" class="contact-link"
               href="#" target="_blank" rel="noopener noreferrer">
                LinkedIn Placeholder
            </a>
            <a id="contact-artstation" class="contact-link"
               href="#" target="_blank" rel="noopener noreferrer">
                ArtStation Placeholder
            </a>
            <a id="contact-music" class="contact-link"
               href="#" target="_blank" rel="noopener noreferrer">
                Music Placeholder
            </a>
        </div>
    </div>
</nav>

<main id="main-content">
    <section id="about">
        <p data-content="tagline">Loading tagline...</p>
        <!-- Added H2 for consistency -->
        <!-- <h2>About</h2> -->
    </section>

    <section id="experience">
        <h2>WORK</h2>
        <ul id="experience-list">
            <!-- Experience items will be loaded here by JS -->
            <li>Loading experience...</li>
        </ul>
    </section>

    <section id="education">
        <h2>EDUCATION</h2>
        <ul id="education-list">
            <!-- Education items will be loaded here by JS -->
            <li>Loading education...</li>
        </ul>
    </section>

</main>

<footer>
    <!-- Optional Footer Content -->
</footer>

<!-- Link to JavaScript -->
<script src="script.js"></script>
</body>
</html>
